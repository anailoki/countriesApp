<div class="animate__animated animate__fadeIn">
<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input 
            (onEnter)="search( $event )"
            placeholder="Buscar Capital ..."
        >
    </app-country-input>
    </div>
</div>

<hr>


<div class="alert alert-danger" *ngIf="errorExist">
    No se encontró nada con el término {{termino}}
</div>


<div *ngIf="!errorExist && countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries" ></app-country-table>
        
    </div>
</div>
</div>
